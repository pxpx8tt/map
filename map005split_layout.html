<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="timeline">
            <h4>é€‰æ‹©æœˆä»½ï¼š</h4>
            <select id="monthSelector">
                <option value="all">å…¨éƒ¨æ—¶é—´</option>
            </select>
        </div>
    </div>
    <div id="content-panel">
        <div id="content-display">
            <h2 id="event-title">æ¬¢è¿</h2>
            <div id="event-content">
                <p class="no-content">ç‚¹å‡»åœ°å›¾ä¸Šçš„æ ‡è®°æŸ¥çœ‹æ´»åŠ¨è¯¦æƒ…</p>
                <p class="no-content" style="color: #666; margin-top: 10px; font-size: 0.9em;">ğŸ’¡ ä½¿ç”¨åº•éƒ¨æ—¶é—´é€‰æ‹©å™¨ï¼Œå¯ä»¥æŒ‰æœˆä»½ç­›é€‰æŸ¥çœ‹ä¸åŒæ—¶æœŸçš„æ´»åŠ¨</p>
            </div>

    </div>

    <script>
        // æ–°å¢æ—¶é—´è§£æå‡½æ•°
        const parseDateTime = (dateOri) => {
            try {
                // ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼æå–æ—¶é—´ä¿¡æ¯
                const match = dateOri.match(/(\d{4}å¹´\d{2}æœˆ\d{2}æ—¥).*?(\d{2}:\d{2}).*?(\d{4}å¹´\d{2}æœˆ\d{2}æ—¥).*?(\d{2}:\d{2})/);
                if (!match) return null;

                const [_, startDateStr, startTime, endDateStr, endTime] = match;
                
                // è½¬æ¢ä¸ºDateå¯¹è±¡
                const startDate = new Date(startDateStr.replace(/å¹´|æœˆ/g, '-').replace('æ—¥', ''));
                const endDate = new Date(endDateStr.replace(/å¹´|æœˆ/g, '-').replace('æ—¥', ''));
                
                // åˆ¤æ–­æ˜¯å¦ä¸ºåŒä¸€å¤©
                const isSameDay = startDate.toDateString() === endDate.toDateString();
                
                return isSameDay ? {
                    date: `${startDate.getFullYear()}-${(startDate.getMonth()+1).toString().padStart(2,'0')}-${startDate.getDate().toString().padStart(2,'0')}`,
                    timeRange: `${startTime} - ${endTime}`
                } : null;
            } catch {
                return null;
            }
        };

        // åˆå§‹åŒ–åœ°å›¾
        const map = L.map('map').setView([39.9042, 116.4074], 11);
        let allMarkers = [];
        let monthList = new Set();

        // åº•å›¾é…ç½®
        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // é¢œè‰²ç”Ÿæˆå™¨
        const generateColor = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            return `hsl(${hash % 360}, 70%, 50%)`;
        };

        // æ›´æ–°å³ä¾§é¢æ¿å†…å®¹
        const updateContentPanel = (event) => {
            const title = document.getElementById('event-title');
            const content = document.getElementById('event-content');
            
            title.textContent = event.event_name;
            
            // æ„å»ºè¯¦ç»†å†…å®¹
            let contentHTML = `
                <p><strong>æ—¶é—´ï¼š</strong>${new Date(event.startdate).toLocaleDateString()} - 
                ${new Date(event.enddate).toLocaleDateString()}</p>
                <p><strong>åœ°å€ï¼š</strong>${event.address}</p>
                <p><strong>è´¹ç”¨ï¼š</strong>${event.fee ? `Â¥${parseFloat(event.fee.replace('å…ƒ', '')).toFixed(2)}` : 'å…è´¹'}</p>
                <hr>
                <div style="white-space: pre-wrap;">${event.content || 'æš‚æ— è¯¦ç»†å†…å®¹'}</div>
            `;
            
            content.innerHTML = contentHTML;
        };

        // åŠ è½½æ•°æ®
        Papa.parse('events03allcontent.csv', {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                const typeColors = new Map();
                const allTypes = new Set();
                
                // å¤„ç†åŸå§‹æ•°æ®
                results.data.forEach(event => {
                    if (event.lon && event.lat) {
                        const startDate = new Date(event.startdate);
                        const monthKey = `${startDate.getFullYear()}-${(startDate.getMonth()+1).toString().padStart(2, '0')}`;
                        monthList.add(monthKey);
                    }
                });

                // ç”Ÿæˆæœˆä»½é€‰é¡¹
                const sortedMonths = Array.from(monthList).sort();
                const select = document.getElementById('monthSelector');
                sortedMonths.forEach(month => {
                    const option = document.createElement('option');
                    option.value = month;
                    option.textContent = month;
                    select.appendChild(option);
                });

                // åˆ›å»ºæ ‡è®°
                allMarkers = results.data
                    .filter(event => event.lon && event.lat)
                    .map(event => {
                        const startDate = new Date(event.startdate);
                        const monthKey = `${startDate.getFullYear()}-${(startDate.getMonth()+1).toString().padStart(2, '0')}`;
                        
                        const eventType = event.event_type || 'å…¶ä»–';
                        allTypes.add(eventType);
                        if (!typeColors.has(eventType)) {
                            typeColors.set(eventType, generateColor(eventType));
                        }

                        // åˆ›å»ºæ ‡è®°
                        const icon = L.divIcon({
                            className: 'custom-rect-marker',
                            html: `<div style="background:${typeColors.get(eventType)}">${eventType}</div>`
                        });

                        const marker = L.marker([event.lat, event.lon], { 
                            icon,
                            monthKey: monthKey
                        });

                        // ç‚¹å‡»æ ‡è®°æ—¶æ›´æ–°å³ä¾§é¢æ¿
                        marker.on('click', () => {
                            updateContentPanel(event);
                        });

                        return marker;
                    });

                // åˆå§‹æ˜¾ç¤º
                const featureGroup = L.featureGroup(allMarkers).addTo(map);
                map.fitBounds(featureGroup.getBounds().pad(0.2));

                // ç”Ÿæˆå›¾ä¾‹
                const legend = L.control({ position: 'bottomright' });
                legend.onAdd = () => {
                    const div = L.DomUtil.create('div', 'legend');
                    div.innerHTML = `<h4>æ´»åŠ¨ç±»å‹</h4>${
                        Array.from(allTypes).map(type => `
                            <div>
                                <span style="background:${typeColors.get(type)};
                                    display:inline-block;
                                    width:20px;
                                    height:20px;
                                    margin-right:5px;
                                    border-radius:3px;
                                "></span>
                                ${type}
                            </div>
                        `).join('')
                    }`;
                    return div;
                };
                legend.addTo(map);
            }
        });

        // æ—¶é—´è½´ç­›é€‰åŠŸèƒ½
        document.getElementById('monthSelector').addEventListener('change', function() {
            const selectedMonth = this.value;
            allMarkers.forEach(marker => {
                if (selectedMonth === 'all' || marker.options.monthKey === selectedMonth) {
                    marker.addTo(map);
                } else {
                    marker.remove();
                }
            });
        });
    </script>
</body>
